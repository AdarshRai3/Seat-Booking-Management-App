<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const capacity = 25;
      let seatsLeft = 25;
      let guestName = React.createRef();
      let phoneNo = React.createRef();
      let count = React.createRef();
      let totalcount = 0;
      let booking = [];
      let bookingTime;
      let status = "Click to Checkout";
      
                   
      function getCurrentTime() {
         let date = new Date();
         let hours = date.getHours();
         let minutes = date.getMinutes();
         let seconds = date.getSeconds();
         let ampm = hours >= 12 ? 'PM' : 'AM';
         hours = hours % 12;
         hours = hours ? hours : 12; 
         minutes = minutes < 10 ? '0'+minutes : minutes;
         seconds = seconds < 10 ? '0'+seconds : seconds;
         let strTime = hours + ':' + minutes + ':' +seconds + ' ' + ampm;
          return strTime;
      }

      // Create form submit handler here
      function handleSubmit(event){
        event.preventDefault();
        {bookingTime = getCurrentTime()}

         booking.unshift({
             name: guestName.current.value,
             phone: phoneNo.current.value,
             count: count.current.value,
             checkIn: bookingTime,
             status:status,
             checkout:"-"
           })

            totalcount = totalcount + parseInt(count.current.value);
            if (totalcount<26){
                seatsLeft = seatsLeft - parseInt(count.current.value);
            }
         
         count.current.value = "";
         guestName.current.value = "";
         phoneNo.current.value = "";
         
        rootElement.render(<App/>);
      }
      
      function handleDelete(indexToDelete)
        { 
           
           totalcount = totalcount - parseInt(booking[indexToDelete].count);
           seatsLeft = seatsLeft + parseInt(booking[indexToDelete].count);

           const updatedBooking = booking.filter((res, index) => index !== indexToDelete);
            booking = updatedBooking;
           rootElement.render(<App/>) 
        }  

      
      function handleClick(event){
        event.preventDefault();
          status = "Served";
          const checkoutCell = event.target.parentNode.children[4];
          checkoutCell.textContent = getCurrentTime();
        rootElement.render(<App/>);
      }

      const Form = () => (
        
       <form onSubmit = {handleSubmit} style={{ alignItems: "center" }}>
          <input placeholder="Guests Count" ref = {count}/>
          <br/> <br/>
          <input placeholder="Primary Guest Name" ref = {guestName}/>
          <br/> <br/>
          <input placeholder="Phone Number" ref={phoneNo}/>
          <br/> <br/>
          <button> Add Entry </button>
        </form>
      )
      
      const App = () => (
        <div className="App" style={{ textAlign: "center" }}>
          <div>
            <h2>Total Capacity: {capacity}</h2>
            <h2>Seats Left:{seatsLeft} </h2>
          </div>

          {/* Create a form here */}
          <Form/>
          <br/> <br/>
          {/* Complete table to show records of customers */}
          <table border="1px" style={{ margin: "auto" }}>
            <thead>
              <tr>
                <th>
                    Count
                </th>
                <th>
                    Name
                </th>
                <th>
                    Phone
                </th>
                <th>
                   Check In
                </th>
                <th>
                   Check Out
                </th>
                <th>
                   Status
                </th>
                <th>
                   Remove Entry
                </th>
              </tr>
          </thead>
          <tbody> 
              
                {
                   booking.map((res,index) => (
                       
                        <tr key = {index}>
                          <td>
                             {res.count}
                          </td>  
                          <td>
                            {res.name}
                          </td>  
                          <td>
                             {res.phone}
                          </td> 
                          <td>
                             {res.checkIn}
                          </td> 
                          <td>
                             {res.checkout}
                          </td>
                          <td onClick = {handleClick}>
                             {res.status}
                          </td>
                          <td onClick = {() => handleDelete(index)}>
                             Delete
                          </td> 
                        </tr>  
                   ))
                }
              
            </tbody>
          </table>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>

  </body>
</html>
